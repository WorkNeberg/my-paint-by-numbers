<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint by Numbers Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { color: #4a6fdc; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        select, input[type="file"], input[type="number"] { 
            width: 100%; 
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button { 
            background: #4a6fdc; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
        }
        .options-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paint by Numbers Generator</h1>
        <p>Turn your photos into paint-by-numbers templates!</p>
        
        <form action="/convert" method="post" enctype="multipart/form-data" id="convert-form">
            <div class="form-group">
                <label for="image">Select image to convert:</label>
                <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png,.webp" required>
            </div>
            
            <div class="options-container">
                <div class="form-group">
                    <label for="processing_mode">Processing Mode:</label>
                    <select id="processing_mode" name="processing_mode" onchange="toggleOptions()">
                        <option value="auto" selected>Smart Auto-Detect</option>
                        <option value="preset">Use Preset</option>
                        <option value="custom">Custom Settings</option>
                    </select>
                </div>
                
                <div id="preset-options" class="hidden">
                    <div class="form-group">
                        <label for="preset">Image Type:</label>
                        <select id="preset" name="preset">
                            <option value="portrait">Portrait/Person</option>
                            <option value="pet">Pet/Animal</option>
                            <option value="landscape">Landscape/Nature</option>
                            <option value="cartoon">Cartoon/Simple Art</option>
                        </select>
                    </div>
                </div>
                
                <div id="custom-options" class="hidden">
                    <div class="form-group">
                        <label for="num_colors">Number of Colors:</label>
                        <input type="number" id="num_colors" name="num_colors" min="5" max="30" value="15">
                    </div>
                    
                    <div class="form-group">
                        <label for="simplification_level">Detail Level:</label>
                        <select id="simplification_level" name="simplification_level">
                            <option value="low">High Detail</option>
                            <option value="medium" selected>Medium Detail</option>
                            <option value="high">Low Detail</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enhance_dark" name="enhance_dark" checked> 
                            Enhance dark areas
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="template_style">Template Style:</label>
                    <select id="template_style" name="template_style">
                        <option value="classic" selected>Classic (Mixed Numbers)</option>
                        <option value="minimal">Minimal (Outside Numbers)</option>
                        <option value="detailed">Detailed (All Inside Numbers)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="include_alternate_styles" checked> 
                        Include all template styles in PDF
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="include_unnumbered"> 
                        Include unnumbered version
                    </label>
                </div>
            </div>
            
            <button type="submit">Convert Image</button>
        </form>
        
        <div id="loading" style="display:none; text-align:center; margin-top:20px;">
            <p>Processing your image. Please wait...</p>
            <div class="spinner" style="border:4px solid #f3f3f3; border-top:4px solid #4a6fdc; border-radius:50%; width:40px; height:40px; margin:auto; animation:spin 1s linear infinite;"></div>
        </div>
        
        <div id="results" style="display:none; margin-top:30px;">
            <!-- Results will be populated via JavaScript -->
        </div>
    </div>
    
    <script>
        function toggleOptions() {
            const mode = document.getElementById('processing_mode').value;
            document.getElementById('preset-options').style.display = (mode === 'preset') ? 'block' : 'none';
            document.getElementById('custom-options').style.display = (mode === 'custom') ? 'block' : 'none';
        }
        
        document.getElementById('convert-form').addEventListener('submit', function(e) {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
